<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 500px;
        }
        .sticky{
            position: sticky;
        }
        .absolute{
            position: absolute;
        }
        .fixed{
            position: fixed;
        }
        .relative{
            position: relative;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quasi, recusandae.</p>
<div class="sticky"><span>sticky</span></div>
  <div class="absolute"><span>absolute</span></div>  
  <div class="fixed"><span>fixed</span></div>
  <div class="relative"><span>relative</span></div>
</body>
</html>
